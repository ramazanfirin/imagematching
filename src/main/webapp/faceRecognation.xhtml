<h:body class="app-projects">
    <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

    <nav class="site-navbar navbar navbar-default navbar-fixed-top navbar-mega navbar-inverse" role="navigation">
        <div class="navbar-header">
         
            <div class="navbar-brand navbar-brand-center site-gridmenu-toggle" data-toggle="gridmenu">
                <img class="navbar-brand-logo" src="Assets/images/logo-kg.png"/>
            </div>
        </div>
       
    </nav>

    <div class="page-content container-fluid">
        <div class="row">
            

            <div class="col-md-4">
                
                <div class="page-header">
                  
                   <h:messages></h:messages>
                  
                    <div class="col-md-12">
                        <div class="example">
                        
                        	<p:tabView >
        <p:tab title="Enroll Person">
            <h:form enctype="multipart/form-data" prependId="false">
            <h:panelGrid columns="3" cellpadding="10">
               <h:outputLabel value="İsim"></h:outputLabel>
               <h:outputLabel value=":"></h:outputLabel>
               <h:inputText value="#{faceMB.name}" required="true"></h:inputText>
               
               <h:outputLabel value="Soyisim"></h:outputLabel>
               <h:outputLabel value=":"></h:outputLabel>
               <h:inputText value="#{faceMB.surname}" required="true"></h:inputText>
               
               <h:outputLabel value="Resim"></h:outputLabel>
			   <h:outputLabel value=":"></h:outputLabel>   
			   <p:fileUpload value="#{faceMB.searchFile}" required="true" mode="simple" skinSimple="true"/>            
            </h:panelGrid>
            <h:commandLink action="#{faceMB.upload}" styleClass="btn btn-animate btn-animate-side btn-primary btn-sm">
                              	 <span>ARA</span>
                              	</h:commandLink>
                              	
                              	
            </h:form>              	           	
        </p:tab>
        <p:tab title="Search Person">
            <h:form enctype="multipart/form-data" prependId="false">
            <h:panelGrid columns="3" cellpadding="10">
                <h:outputLabel value="Resim"></h:outputLabel>
			   <h:outputLabel value=":"></h:outputLabel>   
			   <p:fileUpload value="#{faceMB.identityFile}" required="true" mode="simple" skinSimple="true"/>    
            </h:panelGrid>
            <h:commandLink action="#{faceMB.identityPerson}" styleClass="btn btn-animate btn-animate-side btn-primary btn-sm">
                              	 <span>Search Person</span>
                              	</h:commandLink>
                              	
                                 	
                              	
                              	
            </h:form>
        </p:tab>
        <p:tab title="Delete Person" rendered="false">
             <h:form enctype="multipart/form-data" prependId="false">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel value="UserId"></h:outputLabel>
               <h:outputLabel value=":"></h:outputLabel>
               <h:inputText value="#{faceMB.userIdForDelete}" required="true"></h:inputText>
                </h:panelGrid>
                 <h:commandLink action="#{faceMB.deletePerson}" styleClass="btn btn-animate btn-animate-side btn-primary btn-sm">
                              	 <span>Delete Person</span>
                              	</h:commandLink>
            </h:form>
        </p:tab>
    </p:tabView>
                        	
                        	
                        	<br></br>
                   
                   <h:form > 
                  <p:dataTable value="#{faceMB.resultList}" var="person">
           
           <f:facet name="header">
       Eşleşme Listesi
    </f:facet>
             	<p:column headerText="Score">
        <h:outputText value="#{person.confidence}" />
    </p:column>
    <p:column headerText="Name">
        <h:outputText value="#{person.name}" />
    </p:column>
    
            
            </p:dataTable>    
                  
                     <p:dataTable value="#{faceMB.personList}" var="person">
           
           <f:facet name="header">
        Tanıtılan Kişi Listesi
    </f:facet>
             	<p:column headerText="UserId">
        <h:outputText value="#{person.userId}" />
    </p:column>
    <p:column headerText="Name">
        <h:outputText value="#{person.name}" />
    </p:column>
    <p:column headerText="Id">
        <h:outputText value="#{person.username}" />
    </p:column>
            
            </p:dataTable>       
            
            <h:commandLink rendered="false" action="#{faceMB.upload}" styleClass="btn btn-animate btn-animate-side btn-primary btn-sm">
                              	 <span>Temizle</span>
                              	</h:commandLink>
                   	
               </h:form>         	
                        	
                        	
                        	
                        	
                        
                        </div>

                        

                    </div>
                   
                     
                    
                    
                </div>
                
            </div>

                  
        </div>
